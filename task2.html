<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <title>Task2
    </title>
</head>

<body>
    <div class="container">
        <div style="margin-top: 50px;" class=" accordion accordion-flush" id="accordionFlushExample">
            <div id="question"></div>
        </div>
        <!-- =========================================================================== -->
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                    type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">Question 1</div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">Question 2</div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">Question 3</div>
        </div>
        <!-- =========================================================================== -->
        <div style="margin-top: 50px;" class="card">
            <div class="p-3 mb-2 bg-primary text-white">CREATE</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Question</label>
                    <input type="text" class="form-control" id="CQuestion">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Answer</label>
                    <input type="text" class="form-control" id="CAnswer">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Order</label>
                    <input type="number" class="form-control" id="COrder">
                </div>
                <button style="margin-top: 20px;" onclick="CreateQuestion()" class="btn btn-primary">Save</button>
            </div>
        </div>
        <div style="margin-top: 50px;" class="card">
            <div class="p-3 mb-2 bg-primary text-white">UPDATE</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Question ID</label>
                    <input type="text" class="form-control" id="UQuestionId">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Question</label>
                    <input type="text" class="form-control" id="UQuestion">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Answer</label>
                    <input type="text" class="form-control" id="UAnswer">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Order</label>
                    <input type="number" class="form-control" id="UOrder">
                </div>
                <button style="margin-top: 20px;" onclick="UpdateQuestion()" class="btn btn-primary">Save</button>
            </div>
        </div>
        <div style="margin-top: 50px;" class="card">
            <div class="p-3 mb-2 bg-primary text-white">DELETE</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Question ID</label>
                    <input type="text" class="form-control" id="DQuestionID">
                </div>
                <button style="margin-top: 20px;" onclick="DeleteQuestion()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <script src="./task2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
